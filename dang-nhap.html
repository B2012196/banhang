<html>

<body class="page">

    <main class="page__content">

            <input type="password" name="txtPassword" id="txtPassword" required placeholder="Mật khẩu"/>
            <span id="feedback_2"></span>
            
            <button type="submit">Đăng nhập</button>
            <p class="message">Bạn mới biết đến Shoe Garden? <a href="dang-ky.html">Đăng ký</a></p>
