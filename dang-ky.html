<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Garden | Dang ky</title>
    <link rel="icon" href="img/icon.png" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="Css/login_registeted.css">
     <!-- FontAwesome -->
     <link rel="stylesheet" href="vendor/fontawesome-free-6.2.0-web/fontawesome-free-6.2.0-web/css/all.min.css">
     <!-- Google font  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap" rel="stylesheet">
      
</head> 
<body class="page">
    <header class="page__header">
        <a href="index.html">
          <img class="header__logo" src="img/logo web.png" alt="logo">
        </a>
        <h1 class="header__title">SHOE GARDEN</h1>
    </header>
    <div class="page__content">
        <div class="content__form">
          <form class="registered-form" id="registered-form">
            <input name="txtUser" required id="txtUser" type="text" placeholder="Username"/>
            <span id="feedback_1"></span>
            <input id="txtPassword" required name="txtPassword" type="password" placeholder="Mật khẩu"/>
            <span id="feedback_2"></span>
            <input id="txtEmail" required name="txtEmail" type="email" placeholder="Email "/>
            <span id="feedback_3"></span>
            <button type="submit">Đăng ký</button>
            <p class="message">Bạn đã đăng ký? <a href="dang-nhap.html">Đăng nhập</a></p>
          </form>
        </div>
      </div>
      <script src="Javascript/register.js"></script>
</body>   
</html>
